<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form_container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">

                <h1 class="form_title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>


                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anúnciar seu carro"
                        minlenght="1"
                        maxlenght="30"
                        required/>
                    </div>
                    
                <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                        minlenght="1"
                        maxlenght="30"
                        required/>
                </div>


                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                </div>
                
              


                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand"
                        id="brand" 
                         class="block"
                          placeholder="Digite a marca do veículo"         
                            required/>
                    </div> 



                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo"
                        minlenght="1"
                        maxlenght="30"
                        required/>
                    </div>


                    <div class="box-input">
                        <label for="purchase_date">data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block"
                        required/>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="requiered-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual<span class="required-field"></span></label>
                        <input type="radio" name="automatico" id="auto" name="gear">
                        <label for="automatico" requiered>Automático </label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>


                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>


                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>


                            <li>
                                <input type="checkbox" id="reverse" name="optional[]" value="reverse">
                                <label for="reverse">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">

                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                <label for="airbag">Assistente de pista</label>
                            </li>


                            <li>
                                <input type="checkbox" id="key_less" name="optional[]" value="key_less">
                                <label for="keyless">Partida Keyless</label>
                            </li>


                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>


                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required/>
                    </div>

                <input type="submit" value="Enviar" class="btn_submit"/>
                </form>
                    
            </div>
        </div>
    </div>
</body>
</html>
